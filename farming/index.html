  <script>
    function updateStatus() {
        fetch('https://api.mcstatus.io/v2/status/bedrock/play.teamcruise.kro.kr')
            .then(response => {
                // JSON 형식으로 데이터를 추출합니다.
                return response.json();
            })
            .then(data => {
                var text = document.getElementById('status')

                let isOpen;
                let currentPlayer;
                let maxPlayer;
                let message;

                let status;



                if (data.online == true) {
                    isOpen = `<a style="color: rgb(0, 255, 0);">온라인</a>`

                    currentPlayer = data.players.online
                    maxPlayer = data.players.max

                    status = `접속 : <a style="color:#5999ff;">${currentPlayer}/${maxPlayer}</a>`
                }
                else if (data.online == false) {
                    isOpen = `<a style="color: rgb(255, 0, 0);">오프라인</a>`
                    status = `접속 : Offline`

                }
                // 여기에서 데이터를 활용하여 필요한 작업을 수행할 수 있습니다.
                message = `서버 상태 : ${isOpen} | ${status}`

                document.getElementById('status').innerHTML = message;
                console.log('서버 상태 업데이트.', currentPlayer)
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        setInterval(updateStatus, 1000);

        
  </script>
